
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubuzima Connect | Clinical AI Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              med: {
                green: '#4ade80',
                emerald: '#064e3b',
                mint: '#ecfdf5',
                navy: '#0F172A',
                slate: '#F8FAFC',
                border: 'rgba(0, 0, 0, 0.05)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'scan': {
                '0%': { top: '0%' },
                '50%': { top: '100%' },
                '100%': { top: '0%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #111111;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .medical-grid {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 32px 32px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.04);
      }
      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(6, 78, 59, 0.03) 0%, rgba(255, 255, 255, 0) 70%);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f9fafb; }
      ::-webkit-scrollbar-thumb { background: #064e3b; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "gsap": "https://esm.sh/gsap@^3.14.2"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
